<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>DrOnApp</title>
    <link href="dorona.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:700  &amp;display=swap" rel="stylesheet">

</head>

<body>
    <header class="flex-container">
        <div class="logo">
            <img src="https://app.dronahealth.co.in/rweb/assets/dronahealth/images/logo.svg" />
        </div>
        <nav class="drop">
            <select class="form">
                <option class="drop-down">English</option>
                <option class="drop-down">Hindi</option>
                <option class="drop-down">Punjabi</option>
                <option class="drop-down">Gujrati</option>
                <option class="drop-down">Urdu</option>
            </select>
        </nav>
    </header>

    <div class="heading">
        <p class="well">welcome to</p>
        <h2 class="dr">Dr.Tiyush Test. Sharma's eClinic</h2>
        <p class="start"> start booking your appointment with Dr.Piyush Test.Sharma's now!</p>
    </div>

    <div class="set">
        <div class="image">
            <img class="img" src="https://app.dronahealth.co.in/arogya/v1.0/images/doctors/iovuqpdpjhdnzezptllfcut.jpg" />
        </div>
    </div>


    <div class="color">
        <div class="sec">

            <div class="box">
                <h2>Dr.Piyush Test.Sharma</h2>
            </div>
            <div class="info">
                <div class="gender">Gender</div>
                <div class="speciality">Speciality</div>
            </div>
            <div class="info">
                <div class="male">Male</div>
                <div class="fdd">Obstetrics & Gynecology</div>
            </div><br><br>
            <div class="info ">

                <div class="speciality ">Registration No.</div>
            </div>
            <div class="info ">
                <div class="male ">Delhi</div>
                <div class="fdd ">Fdd</div>
            </div>



            <div class="button">
                <a href="https://wwwpooja14.github.io/javascript/inside.html">
                    <p>Book an appointment <i class="fa fa-arrow-right fa-1"></i></p>
                </a>
            </div>
        </div>
    </div>
    <footer>
        <div class="bottom">
            <p class="clone"><a href="https://app.dronahealth.co.in/rweb/doctors/dr-piyush-test" target="_blank">Clone of DrOnA for learning</a></p>
