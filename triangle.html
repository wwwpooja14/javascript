<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle area</title>
    <script>
        var baseValue = prompt("Enter the base of a triangle: ");
        var heightValue = prompt("Enter the height of a triangle: ");
        var areaValue = (baseValue * heightValue) / 2;

        document.write(`area ${areaValue}`);
    </script>
</head>
<style>
    img {
        width: 400px;
        justify-content: center;
        margin-left: 250px;
    }
</style>

<body>
    <img src="image/areaoftring.jpeg">
</body>

</html>
