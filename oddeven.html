<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odd even print</title>
</head>
<script>
    for (var a = 1; a <= 15; a++) {
        if (a % 2 == 0) {

            document.write(a + "<br>");
        }
    }
</script>
<style>
    img {
        width: 400px;
        justify-content: center;
        margin-left: 250px;
    }
</style>

<body>
    <img src="image/oddeven.jpeg">
</body>

</html>
