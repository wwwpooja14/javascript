<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primid</title>
    <script>
        var x, y;
        for (var x = 0; x <= 5; x++) {
            for (var y = 1; y <= x; y++) {
                document.write("*" + "");
            }
            document.write("<br>");
        }
        document.write("<br>");
        for (var x = 5; x >= 1; x--) {
            for (var y = 1; y <= x; y++) {
                document.write("*" + "");
            }
            document.write("<br>");
        }
    </script>
    <style>
        img {
            width: 400px;
            justify-content: center;
            margin-left: 250px;
        }
    </style>
</head>

<body>
    <img src="image/prymid.jpeg">
</body>

</html>
