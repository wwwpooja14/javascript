<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="drin.css" rel="stylesheet">
    <meta name="robots" content="noindex" />
</head>

<body>
    <header class="flex-container">
        <div class="logo">
            <img src="https://app.dronahealth.co.in/rweb/assets/dronahealth/images/logo.svg" />
        </div>
        <nav class="drop">
            <select class="form">
                <option class="drop-down">English</option>
                <option class="drop-down">Hindi</option>
                <option class="drop-down">Punjabi</option>
                <option class="drop-down">Gujrati</option>
                <option class="drop-down">Urdu</option>
            </select>
        </nav>
    </header>
    <section class="color">
        <div class="container">
            <div class="row">
                <div class="heading">
                    <p class="p">Dr.Piyush clinick</p>
                    <h1 class="h1">share the patient details</h1>
                </div>
                <div class="image">
                    <img src="https://app.dronahealth.co.in/rweb/assets/dronahealth/images/share_patient_info.svg" />
                </div>

            </div>
        </div>
        <div class="info">
            <div class="name">
                <label for="name">
                    <input type="text" name="name" id="name" placeholder="enter patient name" />
        
                </label>
                <label for="number">
                    <input type="number" name="mobile no" id="number" placeholder="moblie number(whats App preffer)" />
                </label>
            </div>

            <div>
                <p class="gender">Select patient gender*</p>
            </div>
            <div class="radio">
                <div class="radio-box">
                    <label for="male">
                       <input type="radio" name="gender" value="male" id="male" /> 
                       Male
                       <span class="tick-mark"></span>
                    </label>
                </div>
                <div class="radio-box">
                    <label for="female">
                      <input type="radio" name="gender" value="female" id="female"/>
                      Female
                      <span class="tick-mark"></span>
                    </label>
                </div>
                <div class="radio-box">
                    <label for="other">
                    <input type="radio" name="gender" value="other" id="other" />
                    Other
                    <span class="tick-mark"></span>
                   </label>
                </div>
            </div>
            <div class="age">
                <p class="gender">Select patient age*</p>
                <div class="ages">
                    <input type="number" name="age" id="age" placeholder="enter age" />
                    <select class="years">
                    <option class="year">Year</option>
                    <option class="year">Month</option>
                    <option class="year">Days</option>
                </select>
                </div>
            </div>
        </div>

        <div class="check">

            <label class="unit " for=" I have read and agree to the ">
                <input type="checkbox" name="user-define" value=" I have read and agree to the " id=" I have read and agree to the " />
                I have read and agree to the 
                
                </label>
            <div>
                <a target="_blank" href="Tnc_link">Terms &amp; Conditions and Privacy Policy</a>
            </div>
        </div>
    </section>
    <div class="button">
        <p>Procide to pay-></p>
    </div>
</body>

</html>
