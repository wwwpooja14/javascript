<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="table.css" rel="stylesheet">
</head>

<body>
    <script>
        var table = prompt("please enter any number");
        for (var a = 1; a <= 10; a++) {
            document.write(table + " * " + a + " = " + (a * table) + "<br/>");
        }
    </script>
</body>

</html>
