<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print an array in loop</title>
</head>
<script>
    var student = ["Natik", "Shruti", "Yash", "Rakesh", "Pooja"]; {
        for (x = 0; x < student.length; x++) {
            document.write(student[x] + "<br>");
        }

    }
</script>
<style>
    img {
        width: 400px;
        justify-content: center;
        margin-left: 250px;
    }
</style>

<body>
    <img src="image/array.jpeg">
</body>

</html>
